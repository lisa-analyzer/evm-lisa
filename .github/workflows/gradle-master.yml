name: 'Gradle Build (master branch)'

on:
  push:
    branches: 
      - 'master'
      
jobs:
  compile-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v2
    - name: 'Set up JDK 11'
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: 'Grant execute permission for gradlew'
      run: chmod +x gradlew
    - name: 'Gradle: compile and run unit tests'
      run: ./gradlew test
